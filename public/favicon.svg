<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">

  <defs>
    <radialGradient id="bg" cx="30%" cy="25%" r="75%">
      <stop offset="0%" stop-color="#1F7DB8"></stop>
      <stop offset="100%" stop-color="#0A1F33"></stop>
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)"></circle>

  <!-- ABF text -->
  <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="26" fill="white" letter-spacing="1">
    ABF
  </text>

  <!-- LIVE pulsing dot -->
  <circle cx="48" cy="48" r="5" fill="#EF4444">
    <animate attributeName="r" values="5;8;5" dur="1.1s" repeatCount="indefinite"></animate>
    <animate attributeName="opacity" values="1;.6;1" dur="1.1s" repeatCount="indefinite"></animate>
  </circle>

</svg>
